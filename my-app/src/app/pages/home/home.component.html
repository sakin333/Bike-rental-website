<div class="main-container">
  <div class="image-container">
    <img
      src="../../../assets/chevron-left.svg"
      class="chevron chevron-left"
      (click)="navigate(-1)"
    />
    <img src="{{ currentImage }}" alt="bike" class="bike-home-image" />
    <img
      src="../../../assets/chevron-right.svg"
      class="chevron chevron-right"
      (click)="navigate(1)"
    />
  </div>
  <div class="hero-card">
    <div class="card-header">
      <h1 class="card-title">Rent Your Dream Bike <br />Today</h1>
      <p class="card-subtitle">
        Explore our wide range of bikes and start your adventure.
      </p>
    </div>
    <button
      mat-flat-button
      color="primary"
      (click)="onExploreClicked()"
      class="explore-bike-button"
    >
      Explore Bikes
    </button>
  </div>
</div>

<footer>
  <div class="container">
    <div class="contact-social-container">
      <h4 class="site-title">Bike Rent</h4>
      <div class="contact-info">
        <p>Contact us: +977-123456789</p>
        <p>Email: info@bikerental.com</p>
      </div>
      <div class="social-links">
        <a href="#"
          ><img
            src="../../../assets/facebook.png"
            alt="Facebook"
            class="icon-image"
        /></a>
        <a href="#"
          ><img
            src="../../../assets/instagram.png"
            alt="Instagram"
            class="icon-image"
        /></a>
        <a href="#"
          ><img
            src="../../../assets/twitter.png"
            alt="Twitter"
            class="icon-image"
        /></a>
      </div>
    </div>
    <div class="footer-menu">
      <ul>
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/about">About Us</a></li>
        <li><a routerLink="/testimonials">Testimonials</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
    </div>
  </div>
</footer>
