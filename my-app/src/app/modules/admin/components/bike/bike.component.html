<div class="main-container">
  <mat-card>
    <mat-card-title> List a bike </mat-card-title>
    <form [formGroup]="bikeForm" (ngSubmit)="onAddBike()">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Bike Brand</mat-label>
          <mat-select formControlName="bike_brand" required>
            <mat-option *ngFor="let item of bikeBrands" value="{{ item }}">{{
              item
            }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Bike Name</mat-label>
          <input matInput type="text" formControlName="bike_name" required />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Model Year</mat-label>
          <mat-select formControlName="model_year" required>
            <mat-option *ngFor="let item of modelYears" value="{{ item }}">{{
              item
            }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type" required>
            <mat-option *ngFor="let item of types" value="{{ item }}">{{
              item
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" required />
        </mat-form-field>
        
        <div class="file-input-container">
          <input type="file" placeholder="Upload Image" class="file-input-field" formControlName="image" (change)="handleFileUpload($event)">
        </div>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary" class="submit-button">Submit</button>
    </form>
  </mat-card>
</div>
