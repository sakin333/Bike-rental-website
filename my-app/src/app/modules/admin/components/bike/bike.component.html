<div class="main-container">
  <mat-card>
    <mat-card-title> List a bike </mat-card-title>
    <form>
      <div>
        <mat-form-field>
          <mat-label>Bike Brand</mat-label>
          <mat-select formControlName="bikeBrand" required>
            <mat-option value="ktm">KTM</mat-option>
            <mat-option value="yamaha">Yamaha</mat-option>
            <mat-option value="bajaj">Bajaj</mat-option>
            <mat-option value="honda">Honda</mat-option>
            <mat-option value="beneli">Beneli</mat-option>
            <mat-option value="suzuki">Suzuki</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Bike Name</mat-label>
          <mat-select formControlName="bikeName" required>
            <mat-option value="model1">Model 1</mat-option>
            <mat-option value="model2">Model 2</mat-option>
            <mat-option value="model3">Model 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Model Year</mat-label>
          <mat-select formControlName="modelYear" required>
            <mat-option value="2022">2022</mat-option>
            <mat-option value="2021">2021</mat-option>
            <mat-option value="2020">2020</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Color</mat-label>
          <mat-select formControlName="color" required>
            <mat-option value="red">Red</mat-option>
            <mat-option value="blue">Blue</mat-option>
            <mat-option value="green">Green</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" required />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Image URL</mat-label>
          <input matInput formControlName="image" />
        </mat-form-field>
      </div>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary">Submit</button>
    </form>
  </mat-card>
</div>
