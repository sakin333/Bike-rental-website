<div class="main-container">
  <mat-card>
    <mat-card-title> Update bike </mat-card-title>
    <form [formGroup]="updateForm" (ngSubmit)="onUpdateBike()">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Bike Brand</mat-label>
          <mat-select formControlName="bike_brand" required>
            <mat-option *ngFor="let item of bikeBrands" value="{{ item }}">{{
              item
            }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Bike Name</mat-label>
          <input matInput type="text" formControlName="bike_name" required />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Model Year</mat-label>
          <mat-select formControlName="model_year" required>
            <mat-option *ngFor="let item of modelYears" value="{{ item }}">{{
              item
            }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type" required>
            <mat-option *ngFor="let item of types" value="{{ item }}">{{
              item
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" required />
        </mat-form-field>

        <div class="file-input-container">
          <div class="custom-file-input">
            <label for="imageInput" class="file-upload-label"
              ><mat-icon>attach_file</mat-icon></label
            >
            <img
              [src]="defaultUrl + '/' + updateForm.get('image')?.value"
              class="file-upload-image"
            />
            <span *ngIf="selectedFileName && updateForm.get('image')?.value">{{
              selectedFileName
            }}</span>
          </div>
          <input
            type="file"
            placeholder="Upload Image"
            formControlName="image"
            (change)="handleFileUpload($event)"
            id="imageInput"
          />
        </div>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary">Update</button>
    </form>
  </mat-card>
</div>
