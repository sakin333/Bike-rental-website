<div class="wrapper">
  <mat-card class="analytics-card">
    <div>
      <h4>Pending Requests</h4>
      <h2 class="pending-qty">{{ pendingRequest }}</h2>
    </div>
    <div>
      <h4>Approved Requests</h4>
      <h2 class="approved-qty">{{ approvedRequest }}</h2>
    </div>
    <div>
      <h4>Rejected Requests</h4>
      <h2 class="rejected-qty">{{ notApprovedRequest }}</h2>
    </div>
  </mat-card>

  <div class="card-container">
    <mat-card *ngFor="let bike of allBikes">
      <img
        mat-card-image
        [src]="defaultUrl + '/' + bike.image"
        alt="{{ bike.name }}"
      />
      <mat-card-content>
        <h2>{{ bike.bike_brand }} {{ bike.bike_name }}</h2>
        <p>{{ bike.description | ellipsis }}</p>
        <div class="details">
          <p><strong>Price:</strong> Rs.{{ bike.price }}/day</p>
          <p><strong>Type:</strong> {{ bike.type }}</p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-flat-button
          color="primary"
          routerLink="/admin/bike/{{ bike._id }}"
        >
          Update
        </button>
        <button mat-flat-button color="warn" (click)="deleteBike(bike._id)">
          Delete
        </button>
        <button
          mat-stroked-button
          color="primary"
          routerLink="/admin/bike/details/{{ bike._id }}"
        >
          Details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
